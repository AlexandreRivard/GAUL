<div class="page-header section-dark" style="background-image: url('../../assets/gaul/earth-horizon.png')">
    <div class="filter"></div>
    <div class="content-center">
        <div class="container">
            <div class="title-brand">
                <h1 class="presentation-title">Nous Contacter</h1>
            </div>
        </div>
    </div>
</div>

<div class="section section-image section-login" style="background-image: url('assets/img/login-image.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 ml-auto mr-auto">
                <div class="card card-register">
                    <h3 class="title">Nous Contacter</h3>
                    <div class="social-line text-center">
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                    <form class="register-form">
                        <!--NOM-->
                        <label>Votre Nom</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-single-02"></i>
                            </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nom" (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <!--EMAIL-->
                        <label>Email</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-email-85"></i>
                            </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <!--PASSWORD-->
                        <label>Password</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-key-25"></i>
                            </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                        <button class="btn btn-primary btn-block btn-round">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
