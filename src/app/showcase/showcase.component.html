<div class="page-header section-dark" style="background-image: url('./assets/general-gaul/earth-horizon.png')">
    <div class="filter"></div>
    <div class="content-center">
        <div class="container">
            <div class="title-brand">
                <h1 class="presentation-title">3D Showcase</h1>
            </div>
        </div>
    </div>
</div>

<div class="section section">
    <div class="container">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
                <ngb-tabset [justify]="'center'">
                    <ngb-tab title="ISS">
                        <ng-template ngbTabContent>
                            <p>International Space Station</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2378" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Hubble">
                        <ng-template ngbTabContent>
                            <p>Hubble Space Telescope</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2383" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Mars">
                        <ng-template ngbTabContent>
                            <p>Mars, the Red Planet</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2372" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Mars Rover">
                        <ng-template ngbTabContent>
                            <p>Mars Twin Rovers: Spirit and Opportunity</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2370" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Atlas V">
                        <ng-template ngbTabContent>
                            <p>Atlas V Rocket</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2405" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Parker">
                        <ng-template ngbTabContent>
                            <p>Parker Solar Probe</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2356" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Earth">
                        <ng-template ngbTabContent>
                            <p>Earth</p>
                            <iframe src="https://solarsystem.nasa.gov/gltf_embed/2392" frameborder="0" scrolling="no"></iframe>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>        
    </div>
</div>
