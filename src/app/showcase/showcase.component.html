<div class="page-header section-dark" style="background-image: url('assets/gaul/earth-horizon.png')">
    <div class="filter"></div>
    <div class="content-center">
        <div class="container">
        </div>
    </div>
</div>

<div class="main">
    <div class="section">
        
        <div class="container">
            <div class="gaul-title">
                <h3>Showcase</h3>
            </div>

            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="ISS">
                            <ng-template ngbTabContent>
                                <p>International Space Station</p>
                                <iframe src="https://solarsystem.nasa.gov/gltf_embed/2378" width="100%" height="100%" frameborder="0"></iframe>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Hubble">
                            <ng-template ngbTabContent>
                                <p>Hubble Space Telescope</p>
                                <iframe src="https://solarsystem.nasa.gov/gltf_embed/2383" width="100%" height="100%" frameborder="0"></iframe>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Mars Rover">
                            <ng-template ngbTabContent>
                                <p>Mars Twin Rovers: Spirit and Opportunity</p>
                                <iframe src="https://solarsystem.nasa.gov/gltf_embed/2370" width="100%" height="100%" frameborder="0"></iframe>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>        
        </div>
    </div>
</div>
